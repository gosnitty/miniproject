    <script>
      function ExecPythonCommand(pythonCommand){
        // alert(pythonCommand)
        var request = new XMLHttpRequest()
        request.open("GET", "/" + pythonCommand, true)
        request.send()
      }

      var genre = ''
      var year = 0
      var length = ""
      function checkValues(){
        if (genre != '' & year != 0 & length != ''){
          ExecPythonCommand('algo("' + genre + '",' + year + ',"' + length + '")')
          // alert('algo("' + genre + '",' + year + ',"' + length + '")')
        }
      }

      function checkYear(){
        year = document.getElementById("year").value;
      }

      function setValueGenre(value) {
        // checkYear()
        genre = value;
        // checkValues()
      }
      function setValueLength(value) {
        checkYear()
        length = value
        checkValues()
      }
